apiVersion: apps/v1
kind: Deployment
metadata:
  name: n8n
  labels:
    app: n8n
    component: main
spec:
  replicas: 1
  selector:
    matchLabels:
      app: n8n
      component: main
  template:
    metadata:
      labels:
        app: n8n
        component: main
    spec:
      securityContext:
        fsGroup: 1000
      serviceAccountName: n8n
      containers:
      - name: n8n
        image: n8n/n8n
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 5678
          protocol: TCP
        env:
        - name: N8N_PORT
          value: "5678"
        - name: N8N_PROTOCOL
          value: "http"
        - name: NODE_ENV
          value: "production"
        - name: EXECUTIONS_MODE
          value: "regular"
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: n8n
              key: encryption_key
        envFrom:
        - configMapRef:
            name: n8n
        - secretRef:
            name: n8n
        volumeMounts:
        - name: data
          mountPath: /home/node/.n8n
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: n8n-data